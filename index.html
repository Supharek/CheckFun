<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบฟัน</title>
    <style>
        /* ปรับแต่งสไตล์ของหน้าต่างป๊อปอัป */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .popup h2 {
            color: #4CAF50; /* สีเขียวสำหรับผลฟันสะอาด */
        }

        .popup.error h2 {
            color: #F44336; /* สีแดงสำหรับผลไม่สะอาด */
        }

        .popup button {
            background-color: #FF4081; /* สีชมพู */
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #F50057; /* สีชมพูเข้มเมื่อ hover */
        }
    </style>
</head>
<body>

    <h1>ตรวจสอบฟันสะอาด</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="checkTeeth()">ตรวจสอบฟัน</button>

    <!-- ป๊อปอัปแสดงผล -->
    <div class="popup" id="popup">
        <h2 id="resultText">ผลการวิเคราะห์ฟัน</h2>
        <button onclick="closePopup()">ปิด</button>
    </div>

    <!-- เพิ่มการโหลด TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite"></script> <!-- TensorFlow Lite -->

    <script>
        let model;

        // ฟังก์ชันโหลดโมเดล TFLite
        async function loadModel() {
            // ตรวจสอบว่า tfjs ถูกโหลดแล้วหรือยัง
            if (typeof tf === "undefined") {
                alert("TensorFlow.js ไม่สามารถโหลดได้!");
                return;
            }
            model = await tf.loadGraphModel('model.json'); // โหลดโมเดล TensorFlow.js ในรูปแบบ GraphModel
            console.log("Model loaded successfully");
        }

        // ฟังก์ชันเปิดป๊อปอัป
        function showPopup(isClean) {
            var popup = document.getElementById("popup");
            var resultText = document.getElementById("resultText");
            if (isClean) {
                resultText.innerText = "ฟันสะอาด!";
                popup.classList.remove("error");
            } else {
                resultText.innerText = "ฟันไม่สะอาด!";
                popup.classList.add("error");
            }
            popup.style.display = "block"; // แสดงป๊อปอัป
        }

        // ฟังก์ชันปิดป๊อปอัป
        function closePopup() {
            document.getElementById("popup").style.display = "none"; // ซ่อนป๊อปอัป
        }

        // ฟังก์ชันในการตรวจสอบฟัน
        async function checkTeeth() {
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length === 0) {
                alert("กรุณาอัพโหลดรูปภาพก่อน!");
                return;
            }

            const img = new Image();
            img.onload = async () => {
                const tensor = tf.browser.fromPixels(img);
                const resized = tf.image.resizeBilinear(tensor, [224, 224]); // ปรับขนาดภาพให้เหมาะสม
                const input = resized.expandDims(0); // เพิ่มมิติให้กับข้อมูลภาพ

                const prediction = await model.predict(input); // ใช้โมเดลในการทำนาย
                const result = prediction.dataSync()[0]; // รับค่าผลการทำนาย (เช่น ค่าความน่าจะเป็น)

                // สมมติว่า threshold ที่ 0.5 เป็นผลลัพธ์ว่า ฟันสะอาดหรือไม่
                showPopup(result > 0.5); // ถ้าผลมากกว่า 0.5 ให้แสดงว่า "ฟันสะอาด"
            };
            img.src = URL.createObjectURL(fileInput.files[0]); // โหลดภาพจากไฟล์ที่เลือก
        }

        // โหลดโมเดลเมื่อเริ่มต้น
        loadModel();
    </script>

</body>
</html>
